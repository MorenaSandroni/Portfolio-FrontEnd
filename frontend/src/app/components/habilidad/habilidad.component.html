<section id="habilidades" class="services-mf pt-5 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box-shadow-full">
                    <div class="row">
                        <h5 class="title-a">
                        Skills
                        </h5>
                        <div class="line-mf"></div>
                        <button type="button" class="btn btn-dark" routerLink="/nuevahab" *ngIf="isLogged">
                            Nuevo Skill
                        </button>
                    </div>
                    <div class="row">
                        <div class="text-center col-sm-12 col-md-6 col-lg-4 circulo" *ngFor="let Habilidad of hab">
                            <circle-progress 
                                [percent]="(Habilidad.porcentaje)"
                                [radius]="90" [imageSrc]="''"
                                [title]="(Habilidad.nombreH)"
                                [titleColor]="'#4fa3a6'"
                                [showTitle]="true"
                                [showImage]="false"
                                [imageHeight]="40"
                                [imageWidth]="40"
                                [showUnits]="false"
                                [showSubtitle]="false" 
                                [outerStrokeWidth]="10" 
                                [innerStrokeWidth]="2" 
                                [outerStrokeColor]="'#4fa3a6'"
                                [innerStrokeColor]="'#4fa3a4'" 
                                [animation]="true" 
                                [animationDuration]="600">
                            </circle-progress>
                        
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/edithab/{{Habilidad.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Habilidad.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
