<div class="container" *ngIf="hab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="hab.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hab.porcentaje" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
